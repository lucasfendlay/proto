<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Build Login</title>
    <style>
        
.container input {
        width: calc(100% - 20px); /* Adjust width to fit within the container's padding */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center; /* Center the text inside the input fields */
        box-sizing: border-box; /* Include padding and border in the element's total width */
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; /* Remove default margin */
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center text inside the container */
        width: 100%;
        max-width: 400px; /* Limit the container width */
    }
    .container h1 {
        margin-bottom: 20px;
    }
    .container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .container button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .container button:hover {
        background-color: #0056b3;
    }
    .container .create-account {
        background-color: #28a745;
    }
    .container .create-account:hover {
        background-color: #218838;
    }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
    
            // Capture username and password from input fields
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;
            const BACKEND_URL = window.location.origin || "http://localhost:3000";


            console.log('Sending login request:', { username, password });
    
            try {
                // Send login request to the server
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                console.log('Raw response from server:', response);
    
                // Parse the response
                const result = await response.json();
                console.log('Parsed response from server:', result);
    
                if (result.success) {
                    // Save the logged-in username to sessionStorage
                    sessionStorage.setItem('loggedInUser', username);
    
                    alert('Login successful!');
                    console.log('Redirecting to home.html...');
                    // Redirect to home page
                    window.location.href = 'home.html';
                } else {
                    alert(result.message || 'Invalid username or password!');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LifeCycle</h1>
        <h2>Comprehensive Benefits Screening and Application Suite</h2>
        <h3>Author: Lucas Campbell Bampbelldie</h3>
        <form onsubmit="login(event)">
<input type="text" name="username" placeholder="Username" required style="text-align: center;">
<input type="password" name="password" placeholder="Password" required style="text-align: center;">            
<button type="submit">Login</button><br><br>
<button class="create-account" onclick="window.location.href='create-account.html'">Create Account</button>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        async function createAccount(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const BACKEND_URL = process.env.BACKEND_URL || 'http://localhost:3000';



        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        console.log('Sending account creation request:', { username, password });

        try {
            // Send account creation request to the Express server
            const response = await fetch(`${BACKEND_URL}/create-account`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            console.log('Response from server:', result);

            if (result.success) {
                alert('Account created successfully!');
                console.log('Redirecting to splash.html...');
                window.location.href = 'splash.html'; // Redirect to splash page
            } else {
                alert(result.message || 'Failed to create account!');
            }
        } catch (error) {
            console.error('Error during account creation:', error);
            alert('An error occurred. Please try again later.');
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form onsubmit="createAccount(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>

                    <option value="Bank Account">Bank Account</option>
                    <option value="Investment">Investment</option>

                    <option value="Personal Property">Personal Property</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Description -->
                <label for="asset-description">Description:</label>
                <input type="text" id="asset-description" class="text-input" placeholder="Enter asset description" required>

                <!-- Value -->
                <label for="asset-value">Value:</label>
                <input type="text" id="asset-value" class="text-input" placeholder="Enter asset value" required>

                <!-- Submit Button -->
                <button type="button" id="add-asset-button" class="submit-button">Add Asset</button>
            </form>
        </div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function GoToNextPage() {
            const clientId = getQueryParameter('id');
            if (clientId) {
                window.location.href = `estimationsstep.html?id=${clientId}`;
            } else {
                console.error('Client ID not found in query parameters.');
            }
        }

        async function goToAssetView() {
    const clientId = getQueryParameter('id'); // Reuse the getQueryParameter function
    if (!clientId) {
        console.error('Client ID not found in query parameters.');
        return;
    }

    const confirmAction = confirm("Are you sure you want to save and release this profile?");
    if (!confirmAction) {
        return;
    }

    const noteContent = "Profile released.";
    const timestamp = new Date().toLocaleString();
    const activeUser = sessionStorage.getItem('loggedInUser'); // Retrieve the active user

    if (!activeUser) {
        console.error("No active user found in sessionStorage.");
        return;
    }

    try {
        // Save assets data (if applicable)
        await saveAssetsData();

        // Add a note about the action
        const note = {
            text: noteContent,
            timestamp: timestamp,
            username: activeUser
        };

        const addNoteResponse = await fetch(`/add-note-to-client`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ clientId, note })
        });

        if (!addNoteResponse.ok) {
            throw new Error('Failed to add note to client');
        }

        // Update screening status in the database
        const updateClientResponse = await fetch(`/update-client`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                clientId,
                clientData: { screeningInProgress: false }
            })
        });

        if (!updateClientResponse.ok) {
            throw new Error('Failed to update client');
        }

        // Redirect to assets view
        window.location.href = `assetsview.html?id=${clientId}`;
    } catch (error) {
        console.error("Error during goToAssetView:", error);
    }
}

    async function saveAssetsData() {
        // Implement logic to save assets data if needed
        console.log("Saving assets data...");
    }

    // Define the getQueryParam function
function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

async function toggleSidebarVisibility() {
    const clientId = getQueryParam('id');
    if (!clientId) {
        console.error('Client ID not found in query parameters.');
        return;
    }

    try {
        // Fetch client data from the backend
        const response = await fetch(`/get-client/${clientId}`);
        if (!response.ok) {
            throw new Error(`Failed to fetch client data: ${response.statusText}`);
        }

        const client = await response.json();
        console.log('Client data:', client); // Debugging
        console.log('screeningInProgress:', client?.screeningInProgress); // Debugging

        if (client && client.screeningInProgress) {
            document.getElementById('leftSidebarContainer').style.display = 'block';
            console.log('Sidebar is now visible'); // Debugging
        } else {
            document.getElementById('leftSidebarContainer').style.display = 'none';
            console.log('Sidebar is now hidden'); // Debugging
        }
    } catch (error) {
        console.error('Error toggling sidebar visibility:', error);
    }
}

    // Call the function after the page loads
    window.onload = function () {
        toggleSidebarVisibility();
    };
    </script>

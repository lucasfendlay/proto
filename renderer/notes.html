<div id="notes-container">
    <link rel="stylesheet" href="notes.css">
    <h2>Notes</h2>
    <div id="note-input">
        <textarea id="note-input" rows="3" style="width: 100%;"></textarea>
        <button id="save-note" class="interactive">Save Note</button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Edit Note</h2>
          <textarea id="edit-note-input"></textarea>
          <button id="save-edit-button">Save</button>
        </div>
      </div>

    <div id="notes-list">
        <!-- Notes list will be dynamically populated -->
    </div>
</div>

<!-- Modal for editing notes -->
<div id="edit-note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Edit Note</h2>
      <textarea id="edit-note-text" rows="5" cols="50"></textarea>
      <button id="save-edited-note" class="interactive">Save</button>
    </div>
  </div>
  
  <style>

.edit-textarea {
    width: 100%;
    height: 80px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 10px;
}

.edit-actions {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary {
    background: #007bff;
    color: #fff;
}

.btn-secondary {
    background: #6c757d;
    color: #fff;
}
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>

<style>
    /* Modal styles */
    .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

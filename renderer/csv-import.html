<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Clients</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="window.location.href='home.html'">Home</button>
    <br>
    <h1>Import Clients from CSV</h1>

    <br><br>

    <!-- Add CSV Upload Section -->
    <input type="file" id="csvFileInput" accept=".csv"><br><br>
    <button onclick="importClientsFromCSV()">Upload CSV</button>
    <br><br>
    CSV Format should be as follows:

    <br><br>
    First Row Header (Columns A through K)<br><br>
    id, firstName, lastName, phoneNumber, streetAddress, city, state, zipCode, county, speakingLanguage, notesColumn<br><br>



    <script src="csv-import.js"></script>
    <script src="notes.js"></script>
</body>
</html>

                    <option value="Bi-Weekly">Bi-Weekly</option>
                    <option value="Monthly">Monthly</option>

<!-- JavaScript for selection functionality -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const utilityExpenseList = document.getElementById('utility-expense-list');
        const closeUtilityModal = document.getElementById('close-utility-modal');
        const utilityModal = document.getElementById('utility-modal');

        // Toggle selection on click
        utilityExpenseList.addEventListener('click', (event) => {
            if (event.target.classList.contains('selection-box')) {
                event.target.classList.toggle('selected');
            }
        });

        // Close modal on clicking the close button
        closeUtilityModal.addEventListener('click', () => {
            utilityModal.classList.add('hidden');
        });
    });
</script>

    <script>

function getQueryParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function GoToAssetsEdit() {
    const clientId = getQueryParameter('id');
    if (clientId) {
        window.location.href = `assetsedit.html?id=${clientId}`;
    } else {
        console.error('Client ID not found in query parameters.');
    }
}

async function goToExpenseView() {
    const clientId = getQueryParameter('id'); // Reuse the getQueryParameter function
    if (!clientId) {
        console.error('Client ID not found in query parameters.');
        return;
    }

    const confirmAction = confirm("Are you sure you want to save and release this profile?");
    if (!confirmAction) {
        return;
    }

    const noteContent = "Profile released.";
    const timestamp = new Date().toLocaleString();
    const activeUser = sessionStorage.getItem('loggedInUser'); // Retrieve the active user

    if (!activeUser) {
        console.error("No active user found in sessionStorage.");
        return;
    }

    try {
        // Save expenses data (if applicable)
        await saveExpensesData();

        // Add a note about the action
        const note = {
            text: noteContent,
            timestamp: timestamp,
            username: activeUser
        };

        const addNoteResponse = await fetch('/add-note-to-client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ clientId, note }),
        });

        if (!addNoteResponse.ok) {
            console.warn('Failed to add note to client.');
        }

        // Update screening status in the database
        const updateClientResponse = await fetch('/update-client', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                clientId,
                clientData: { screeningInProgress: false },
            }),
        });

        if (!updateClientResponse.ok) {
            console.warn('Failed to update client.');
        }
    } catch (error) {
        console.error("Error during goToExpenseView:", error);
    } finally {
        // Redirect to expenses view regardless of success or failure
        window.location.href = `expensesview.html?id=${clientId}`;
    }
}
